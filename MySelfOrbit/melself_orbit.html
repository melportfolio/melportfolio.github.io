		<script type="text/javascript">
			 // i need to write a funtion for the popup text display //
			function changeText(text)
			{
				var display = document.getElementById('text-display');
				display.innerHTML = text;
			}

			function defaultText()
			{
				var display = document.getElementById('text-display');
				display.innerHTML = "";
			}
